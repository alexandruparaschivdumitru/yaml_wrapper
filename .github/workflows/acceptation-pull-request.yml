name: Acceptation pull request

on:
  pull_request:
    brances:
      - dev

jobs:
  test:
    runs-on: ubuntu-latest
    python-version: 3.8
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run tests
        run: python3 -m unittest test